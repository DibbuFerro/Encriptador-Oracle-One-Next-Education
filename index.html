<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="asset/favicon.ico"/>
    <title>Encriptador Oracle One Next Education</title>
</head>
<body>
    <div id="padre">
    <header id="logo"> <img src="asset/Logo.png" alt=""></header>
    <div id="input">
        <input type="textarea" id="textInput" placeholder="Ingrese el texto aqui">
        <div id="elementsBottomInput">
            <legend> ! Solo letras minúsculas y sin acentos</legend>
            <div id="buttonsInput">
                <Button id="buttonE">Encriptar</Button>
                <Button id="buttonD">Desencriptar</Button>    
            </div>
        </div>
    </div>
    <aside id="output">
        <img src="asset/Muñeco.png" class="imgNoData" alt="AsideImage">
        <div class="output"></div>
        <button id="buttonC">Copiar</button>
        <div class="noData">
            <h3>Ningun mensaje fue encontrado</h3> 
            <p>Ingresa el texto que desees encriptar o desenciptar.</p>
        </div>
    </aside>
    <footer>Sitio desarrollado por Lucas Ferro para el programa <a href="https://www.oracle.com/ar/education/oracle-next-education/" target="_blank"> Oracle One Next Education</a></footer>
</div>


    <script src="js/script.js"></script>
</body>
</html>
